<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin_template}">

	<body>
		<div layout:fragment="content" class="container">
			<div class="row align-items-start">
				<nav th:replace="fragments/admin/nav::nav(currentMenu='user')"></nav>
				<div class="col-md-10 text-center pt-4">
					<div class="container text-center">
						<table class="table">
							<thead>
								<tr class="table-info">
									<th scope="col">이름</th>
									<th scope="col">이메일</th>
									<th scope="col">나이</th>
									<th scope="col">권한</th>
								</tr>
							</thead>
							<tbody>
								<tr class="link_btn hover" th:each="user:${users}">
									<td>
										<a th:href="@{'/admin/users/'+${user.username}}"><span th:text="${user.username}">이름</span></a>
									</td>
									<td th:text="${user.email}">이메일</td>
									<td th:text="${user.age}">이메일</td>
									<td>
										<span th:text="${user.role}"></span>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
